{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Table</title>
    <link href="{% static 'mystyle.css'%}" rel="stylesheet">
</head>
<body>
<table border="2">
      <tr>
        {% for x in names %}
        <td>{{x}}</td>
{% endfor %}
    </tr>

{% for item in data %}
    <tr>
        {% for x in item %}
        <td>{{x}}</td>
{% endfor %}
    </tr>

        </tr>
{% endfor %}
    </tr>
    </table>
</body>
</html>
